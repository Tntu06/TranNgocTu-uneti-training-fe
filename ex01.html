<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson2</title>
    <link rel="stylesheet" href="css/ex01.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <h2>
        <span> ĐĂNG KÝ TÀI KHOẢN </span>
      </h2>
      <form action="">
        <table width="50%" border="0">
          <tr>
            <td>
              <label for="lbfname">FullName</label> <br />
              <input type="text" id="lbfname" placeholder="Họ và Tên" />
            </td>
            <td>
              <label for="lbemail">Email</label> <br />
              <input type="text" id="lbemail" placeholder="Email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lbtelephone">TelePhone</label> <br />
              <input type="text" id="lbtelephone" placeholder="Số Điện Thoại" />
            </td>
            <td>
              <label for="lbpassword">Password</label> <br />
              <input type="password" id="lbpassword" placeholder="Mật khẩu" />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="btn-wrap">
              <button type="submit">Đăng ký</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
